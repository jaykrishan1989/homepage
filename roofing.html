<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Analysis | Dronemark High-Res</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --navy: #0f172a;
            --blue-accent: #38bdf8;
            --corporate-blue: #1e40af;
            --slate: #64748b;
            --border: #e2e8f0;
            --white: #ffffff;
            --panel-bg: #f8fafc;
            --transition-smooth: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body { 
            background-color: var(--white);
            color: var(--navy);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        #entry-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--navy); z-index: 10000;
            transition: opacity 0.8s ease; pointer-events: none;
        }

        #cursor {
            width: 30px; height: 30px; border: 1px solid var(--corporate-blue); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 99999; transition: transform 0.15s ease-out;
            display: flex; align-items: center; justify-content: center;
        }
        #cursor::after { content: ''; width: 4px; height: 4px; background: var(--blue-accent); border-radius: 50%; }

        nav {
            padding: 1.2rem 10%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .back-link {
            text-decoration: none; color: var(--navy);
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            letter-spacing: 2px; font-weight: 700;
        }

        .container { padding: 60px 10%; }
        
        .header-unit { 
            margin-bottom: 40px; border-left: 5px solid var(--corporate-blue); 
            padding-left: 30px; display: flex; justify-content: space-between; align-items: flex-end;
        }
        .header-unit h1 { font-size: 2.8rem; font-weight: 800; letter-spacing: -1.5px; }

        .booking-module {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            padding: 40px;
            margin-bottom: 60px;
            display: flex; flex-direction: column; gap: 20px; align-items: center;
        }

        .booking-label {
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            color: var(--slate); letter-spacing: 3px; margin-bottom: 10px; text-transform: uppercase;
        }

        .booking-actions {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 1000px;
        }

        .book-btn {
            position: relative; background: var(--navy); color: white; padding: 25px 35px;
            border: none; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
            font-weight: 700; letter-spacing: 0.5px; border-left: 6px solid var(--blue-accent);
            transition: var(--transition-smooth); display: flex; justify-content: space-between; align-items: center;
            overflow: hidden;
        }
        .book-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(15, 23, 42, 0.2); }

        .analysis-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px;
        }
        .analysis-card { position: relative; aspect-ratio: 16/10; overflow: hidden; border: 1px solid var(--border); }
        .analysis-card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.6s ease; }
        .analysis-card:hover img { filter: grayscale(0%); transform: scale(1.05); }

        /* --- THE HIGH-RESOLUTION VIEWER --- */
        #advanced-viewer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(15, 23, 42, 0); z-index: 20000; display: none; align-items: center; justify-content: center;
            transition: background 0.5s ease;
        }
        #advanced-viewer.active { background: rgba(0, 0, 0, 1); }

        .panel-container {
            position: relative; width: 100vw; height: 100vh; background: #000;
            display: flex; overflow: hidden;
            transform: scale(0.95); opacity: 0; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
        }
        #advanced-viewer.active .panel-container { transform: scale(1); opacity: 1; }

        .viewport { 
            flex: 1; position: relative; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            /* Critical for sharp rendering */
            perspective: 1000px;
        }

        #zoom-img { 
            max-width: none; 
            width: 100%; 
            height: auto; 
            object-fit: contain; 
            opacity: 0; transition: opacity 0.4s ease;
            
            /* HARDWARE ACCELERATION & RESOLUTION FIXES */
            will-change: transform;
            backface-visibility: hidden;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: high-quality;
            transform-style: preserve-3d;
        }
        #zoom-img.loaded { opacity: 1; }

        #zoom-level-ui {
            position: absolute; bottom: 30px; left: 30px; z-index: 100;
            font-family: 'JetBrains Mono'; color: var(--blue-accent); font-size: 0.65rem;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); 
            padding: 10px 15px; border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .close-panel {
            position: absolute; top: 30px; right: 30px; z-index: 100;
            background: var(--blue-accent); color: var(--navy); border: none; padding: 12px 24px;
            font-family: 'JetBrains Mono'; font-size: 0.7rem; font-weight: 800;
        }

        #form-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0); z-index: 30000; display: none; align-items: center; justify-content: center;
            transition: background 0.5s ease;
        }
        #form-overlay.active { background: rgba(15, 23, 42, 0.98); }
        .form-panel {
            width: 500px; background: white; padding: 40px; border-left: 8px solid var(--blue-accent);
            transform: translateY(30px); opacity: 0; transition: all 0.5s ease;
        }
        #form-overlay.active .form-panel { transform: translateY(0); opacity: 1; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--slate); margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 12px; background: #f8fafc; border: 1px solid var(--border); outline: none; }
        .submit-btn { width: 100%; padding: 15px; background: var(--navy); color: white; border: none; font-family: 'JetBrains Mono'; font-weight: 700; cursor: none; }
    </style>
</head>
<body>

    <div id="entry-flash"></div>
    <div id="cursor"></div>

    <nav>
        <a href="#" class="back-link"><i class="fas fa-arrow-left"></i> SYSTEM_BACK</a>
        <div style="font-family: 'JetBrains Mono'; font-size: 0.65rem;">ASSET_ID: 882-QX</div>
    </nav>

    <div class="container">
        <div class="header-unit">
            <div>
                <div class="booking-label">SECURE ANALYSIS</div>
                <h1>Asset Inspection Portal</h1>
            </div>
        </div>

        <div class="booking-module">
            <div class="booking-actions">
                <button class="book-btn open-form" data-service="Area Scan"><span>PARTIAL SCAN</span><span>$80</span></button>
                <button class="book-btn open-form" data-service="Full Audit"><span>FULL AUDIT</span><span>$160</span></button>
            </div>
        </div>

        <div class="analysis-grid">
            <div class="analysis-card"><img src="1.jpeg"></div>
            <div class="analysis-card"><img src="2.jpeg"></div>
            <div class="analysis-card"><img src="3.jpeg"></div>
            <div class="analysis-card"><img src="4.jpeg"></div>
            <div class="analysis-card"><img src="5.jpeg"></div>
            <div class="analysis-card"><img src="6.jpeg"></div>
        </div>
    </div>

    <div id="advanced-viewer">
        <div class="panel-container">
            <button class="close-panel" id="close-btn">TERMINATE_VIEW [ESC]</button>
            <div id="zoom-level-ui">MAGNIFICATION: 1.00x // DEPTH_RENDER: ACTIVE</div>
            <div class="viewport" id="viewport">
                <img src="" id="zoom-img">
            </div>
        </div>
    </div>

    <div id="form-overlay">
        <div class="form-panel">
            <h2 id="form-title" style="margin-bottom: 20px; font-family: 'JetBrains Mono';">MISSION_BRIEF</h2>
            <form id="inspection-form">
                <input type="hidden" name="service" id="service_input">
                <div class="input-group"><label>CLIENT_NAME</label><input type="text" required></div>
                <div class="input-group"><label>TARGET_COORD</label><input type="text" required></div>
                <button type="submit" class="submit-btn">SEND_REQUEST</button>
            </form>
            <button id="close-form" style="margin-top: 20px; background: none; border: none; font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--slate);">[ ABORT ]</button>
        </div>
    </div>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX - 15 + 'px';
            cursor.style.top = e.clientY - 15 + 'px';
        });

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('entry-flash').style.opacity = '0'; }, 300);
        });

        // --- HIGH-FIDELITY ZOOM & PIN ENGINE ---
        const viewer = document.getElementById('advanced-viewer');
        const zoomImg = document.getElementById('zoom-img');
        const zoomLevelUI = document.getElementById('zoom-level-ui');

        let targetScale = 1, currentScale = 1;
        let targetPos = { x: 0, y: 0 }, currentPos = { x: 0, y: 0 };
        let isDragging = false, startMousePos = { x: 0, y: 0 };
        const friction = 0.1;

        function updateLoop() {
            // Homing: Centers image when zoomed out
            if (targetScale <= 1.01) {
                targetPos.x += (0 - targetPos.x) * friction;
                targetPos.y += (0 - targetPos.y) * friction;
                if (targetScale < 1.001) targetScale = 1;
            }

            currentScale += (targetScale - currentScale) * friction;
            currentPos.x += (targetPos.x - currentPos.x) * friction;
            currentPos.y += (targetPos.y - currentPos.y) * friction;

            // Using translate3d forces the browser to use the GPU texture cache
            zoomImg.style.transform = `translate3d(${currentPos.x}px, ${currentPos.y}px, 0) scale(${currentScale})`;
            zoomLevelUI.innerText = `MAGNIFICATION: ${currentScale.toFixed(2)}x // DEPTH_RENDER: ACTIVE`;
            
            requestAnimationFrame(updateLoop);
        }
        updateLoop();

        viewer.addEventListener('wheel', e => {
            e.preventDefault();
            const zoomSpeed = 0.0015;
            const delta = -e.deltaY * zoomSpeed;
            const oldScale = targetScale;
            
            // Limit zoom to 15x for extreme detail
            const newScale = Math.min(Math.max(1, targetScale + (targetScale * delta)), 15);

            if (newScale !== oldScale) {
                const mouseX = e.clientX - window.innerWidth / 2;
                const mouseY = e.clientY - window.innerHeight / 2;

                const ratio = (newScale / oldScale) - 1;
                targetPos.x -= (mouseX - targetPos.x) * ratio;
                targetPos.y -= (mouseY - targetPos.y) * ratio;
                
                targetScale = newScale;
            }
        }, { passive: false });

        document.querySelectorAll('.analysis-card img').forEach(img => {
            img.onclick = () => {
                zoomImg.src = img.src;
                zoomImg.classList.remove('loaded');
                viewer.style.display = 'flex';
                targetScale = 1; currentScale = 1;
                targetPos = {x:0, y:0}; currentPos = {x:0, y:0};
                setTimeout(() => {
                    viewer.classList.add('active');
                    zoomImg.classList.add('loaded');
                }, 50);
                lenis.stop();
            };
        });

        viewer.onmousedown = e => {
            if (targetScale > 1.0) {
                isDragging = true;
                startMousePos = { x: e.clientX - targetPos.x, y: e.clientY - targetPos.y };
            }
        };
        window.onmousemove = e => {
            if (!isDragging) return;
            targetPos.x = e.clientX - startMousePos.x;
            targetPos.y = e.clientY - startMousePos.y;
        };
        window.onmouseup = () => isDragging = false;

        const closeAll = () => {
            viewer.classList.remove('active');
            document.getElementById('form-overlay').classList.remove('active');
            setTimeout(() => {
                viewer.style.display = 'none';
                document.getElementById('form-overlay').style.display = 'none';
                lenis.start();
            }, 500);
        };
        document.getElementById('close-btn').onclick = closeAll;
        document.getElementById('close-form').onclick = closeAll;
        window.onkeydown = e => { if(e.key === "Escape") closeAll(); };

        document.querySelectorAll('.open-form').forEach(btn => {
            btn.onclick = () => {
                document.getElementById('service_input').value = btn.dataset.service;
                document.getElementById('form-title').innerText = `REQ_${btn.dataset.service.toUpperCase()}`;
                document.getElementById('form-overlay').style.display = 'flex';
                setTimeout(() => document.getElementById('form-overlay').classList.add('active'), 50);
                lenis.stop();
            };
        });
    </script>
</body>
</html>
